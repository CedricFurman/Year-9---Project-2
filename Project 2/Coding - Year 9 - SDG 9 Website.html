button = function(info, x, y, width, height){
  if(mouseX > x && mouseX < x + width && mouseY > y && mouseY < y + height){
	fill(253,167,64);
  }
  else{
	fill(227,157,54);
  }
  rect(x,y,width,height);
  stroke(0);
  noFill();
  rect(x+5,y+5,width-10,height-10);
  noStroke();
  fill(0);
  text(info.toUpperCase(),x+width/7,y+height/1.4);
}

}
